<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Knitting project site for enthusiastic creatives">
    <meta name="keywords" content="knitting, diy, creative, wool">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Knots and Loops</title>
</head>
<body>
 <!--Logo: Page title displays as link for homepage-->
    <header>
        <a href="index.html">
            <h1 id="logo">Knots and Loops</h1>
        </a>
        <!-- Navigation menu: Displays as links with the active page underlined -->
        <nav>
            <ul id="menu">
                <li>
                    <a href="knit-along.html">Knit along</a>
                </li>
                <li>
                    <a href="projects.html">Projects</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <!--Contact us section-->
    <section class="contact">
        <h2>Contact us</h2>
        <!--Contact us form: Form which posts contact requests from user with message-->
        <form method="POST" action="https://formdump.codeinstitute.net/" class="contact-form">
        <label for="contact_name">Name</label>
        <input id="contact_name"  name="name" type="text" class="text-input" required>
        <label for="contact_email">Email</label>
        <input id="contact_email"  name="email" type="email" class="text-input" required>
        <label for="message">Your message to us</label>
        <textarea id="message"  name="message" rows="8" cols="50" class="text-area-input" required></textarea>
        <input class="join-button" type="submit" value="Send">
        </form>
    </section>
    <!--Footer: Links opening in new tab, depicting as icons for social media (known logos) and mail (for contact us page)-->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our Yourtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="contact-us.html" target="_blank" rel="noopener" aria-label="Contact us (opens in a new tab)"><i class="fa-solid fa-envelope"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/0c354c0b47.js" crossorigin="anonymous"></script>
</body>
</html>
