<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Knitting project site for enthusiastic creatives">
    <meta name="keywords" content="knitting, diy, creative, wool">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Knots and Loops</title>

<body>
     <!--Logo: Page title displays as link for homepage-->
    <header>
        <a href="index.html">
            <h1 id="logo">Knots and Loops</h1>
        </a>
        <!-- Navigation menu: Displays as links with the active page underlined -->
        <nav>
            <ul id="menu">
                <li>
                    <a href="knit-along.html">Knit along</a>
                </li>
                <li>
                    <a href="projects.html">Projects</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <!--Mentor request section-->
    <section id="mentor">
        <!--Mentor form: Allows users to request a mentor, form posts responses, form requires input-->
         <form method="POST" action="https://formdump.codeinstitute.net/" class="mentor-form">
            <h2>Request a mentor</h2>
            <p>Connect with a mentor and get assistance with your project (subject to availiability).</p>
            <br>
                <label for="fname">First Name</label>
                <input id="fname" name="first_name" type="text" class="text-input" required>
                <label for="lname">Last Name</label>
                <input id="lname" name="last_name" type="text" class="text-input" required>
                <label for="email">Email Address</label>
                <input id="email" name="email_address" type="email" class="text-input" required>
                <input class="join-button" type="submit" value="Request a mentor!">
        </form>
    </section>
    <!--Instructional videos section-->
    <section id="how-to-videos">
        <h2>The basics - video resources</h2>
        <div>
            <!--YouTube videos, displays in small format, does not autoplay, allows user to access YouTube channel-->
            <object width="100%" height="333">
                <param name="movie" value="https://www.youtube.com/embed/OrCtxipMp9Q">
                <embed src="https://www.youtube.com/embed/OrCtxipMp9Q" width="450" height="250">
            </object>
            <object width="100%" height="333">
                <param name="movie" value="https://www.youtube.com/embed/uH2Sczk67P4">

            </object>
            <object width="100%" height="333">
                <param name="movie" value="https://www.youtube.com/embed/OrCtxipMp9Q">
                <embed src="https://www.youtube.com/embed/m2JPxEDrKcA" width="450" height="250">
            </object>
         </div>
    </section>
    <!--Footer: Links opening in new tab, depicting as icons for social media (known logos) and mail (for contact us page)-->

        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
